<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/img/bgforwelcome.jpg">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
     <div class="left">
        <img src="img/loginimg4.jpeg">
     </div>
     <div class="right">
      <div class="wraper">
        <div class="signin">
            <h2>log in</h2>
      <form onsubmit="return verifyUsername()">
            <div class="login">
              <form action="">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="username">
              <p id="usernameaut" class="auttext"></p>
            </div>
            <div class="login">
              <label for="password">Password</label> 
              <input type="password" id="password" placeholder="password"><i class="fa-regular fa-eye-slash"></i>
              <p id="pwdaut" class="auttext"></p>
            </div>
            <div class="links">
               <a href="">forget password</a>
               <a href="">create account</a>
            </div>
            <p id="result"></p>
             <div class="btn">
            <input id="loginbtn"  value="login" type="submit">
             </form>
          </div>
     </div>
          </div>
     </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
